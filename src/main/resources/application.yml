server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:file://${user.home}/Desktop/project/native-file-repo
        git:
#          uri: file:///C:/Users/PC/Desktop/project/git-local-repo
          uri: https://github.com/GoonManDoo/config-service.git
          default-label: master
management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh

